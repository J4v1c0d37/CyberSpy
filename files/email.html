<!DOCTYPE html>
<html>
  <title>Email Search</title>
<h1>CyberSpy</h1><br/>
Make sure to allow JS & pop ups.
<script>
q=''+(window.getSelection?window.getSelection():document.getSelection?document.getSelection():document.selection.createRange().text);if(!q)q=prompt('CyberSpy Email Search \n Enter Email:','');if(q!=null){
window.open('http://www.myspace.com/search/people?q='+q);

window.open('https://www.emailsherlock.com/emailsearch/'+q);
window.open('https://www.linkedin.com/sales/gmail/profile/viewByEmail/'+q);
window.open('https://www.youtube.com/results?search_query='+q);
;void 0}
</script>
</html>
